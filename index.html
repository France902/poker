    <style>
        /* Sezione css della flip-card */
    .flip-card {
      background-color: white;
      width: 0px;
      height: 0px;
      perspective: 1000px;
      position: fixed;
      pointer-events: none;  /* Annulamento degli eventi legati al clic*/    
    }

    .flip-card-inner {
      position: relative;
      width: 550px; 
      height: 845px;
      transition: transform 0.8s;
      transform-style: preserve-3d; /* Effetto tridimensionale*/
      pointer-events: all;
    }
    /* Proprietà degli elementi classe flip-card.clicked e .flip-card-inner */
    .flip-card.clicked .flip-card-inner {
      transform: rotateY(180deg);
      
    }
    /*Proprietà comuni delle varie classi delle carte */
    .flip-card-front,
    .flip-card-back,
    .flip-card-back2,
    .flip-card-back3 {
      position: absolute;
      width: 900px; 
      height: 900px;
      backface-visibility: hidden;
      border-radius: 16px;
     
    }
    /*Proprietà comuni delle varie immagini delle classi delle carte */
    .flip-card-front img,
    .flip-card-back img,
    .flip-card-back2 img,
    .flip-card-back3 img {
        width: 500px; 
        height: 725px;
        object-fit: cover; /* L'immagine deve riempire lo spazio In modo da non tagliarsi */
       
     
    }
    .flip-card-back {
      transform: rotateY(180deg) translate(440px, 400px) scale(1.2);
    }
    .flip-card-back2 {
      transform: rotateY(180deg) translate(500px, 450px) scale(1.2);
    }
    .flip-card-back3 {
      transform: rotateY(180deg) translate(600px, 500px) scale(1.2);
    }
    </style>

            opacity: 0;
            width: 0;
            height: 0;
        }
        /*Proprietà dello slider*/
        /* Proprietà dello slider (Barra di scorrimento) */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; 
            left: 0;
            right: 0; 
            bottom: 0;
            background-color: #bbb;
            transition: 0.4s;
            border-radius: 50px;
            box-shadow: 0 0 7.5px #00000055; /*Ombra dello slider */
        }
        /*Creazione di uno pseudo-elemento prima della generazione dell'elemento stesso, utilizzato spesso in barre e switch*/
        .slider:before {
            position: absolute;
            content: "";
            height: 45px;
            width: 45px;
            left: 2.5px;
            bottom: 2.5px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
            box-shadow: 0 0 5px #00000033;
        }
        input:checked + .slider {

    <script>
        //Funzione del wrapper per impedire che la pagina scali
            function scalePage() {
                //Dimensioni preimpstate della pagina
        const baseWidth = 1920; 
        const baseHeight = 970;

        //Calcolo del rapporto tra la dimensione attuale della scheda con quelle preimpostate in modo da scalare dinamicamente
        const scaleX = window.innerWidth / baseWidth;
        const scaleY = window.innerHeight / baseHeight;
        const scale = Math.min(scaleX, scaleY);

        const wrapper = document.getElementById('wrapper');
        wrapper.style.transform = `scale(${scale})`;
    }
    //Controlli dello zoom o dezoom della scheda 
    window.addEventListener('resize', scalePage);
    window.addEventListener('load', scalePage);
